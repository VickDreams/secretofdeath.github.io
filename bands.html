							<h2 class="titulo">A Day To Remember</h2>
							<hr>
							<p>A Day To Remember es una banda estadounidense de Pop Punk y Metalcore formada en Ocala, Florida, en 2003. Se caracterizan por la fusión del metalcore con el pop punk. El grupo se encuentra actualmente formado por Jeremy McKinnon, Neil Westfall, Joshua Woodard, Alex Shelnutt y Kevin Skaff</p>

							<h2 class="titulo">Aeternus</h2>
							<hr>
							<p>Aeternus es una banda de death metal fundada en 1993 por el vocalista y guitarrista Ronny Hovland y el batería Erik Heggernes en Bergen, Noruega.</p>
						</figcaption>
				</figure>
			</a>

							<h2 class="titulo">Amon Amarth</h2>
							<hr>
							<p>Amon Amarth es una banda sueca de death metal melódico formada en Tumba, Suecia, en 1992. Su nombre significa Monte del Destino en sindarin. La banda fue originalmente conocida como Scum, y grabó una única demo bajo este nombre en 1988 antes de cambiarlo a Amon Amarth en 1992.</p>
						</figcaption>
				</figure>
			</a>	
		</div>

							<h2 class="titulo">Apocalyptica</h2>
							<hr>
							<p>Apocalyptica es una banda de metal alternativo y chelo metal formada en Helsinki en 1992 por cuatro violonchelistas graduados de la academia de música clásica Sibelius.​ Es conocida por tocar canciones de hard rock/heavy metal con violonchelos.</p>
						</figcaption>
				</figure>
			</a>	
		</div>

							<h2 class="titulo">Arch Enemy</h2>
							<hr>
							<p>Arch Enemy es una banda sueca de death metal melódico formada en Halmstad en 1995. En sus inicios exploró el death metal original, pero sufrió una transformación musical después del cambio de integrantes que tuvo, y comenzó a hacer un death metal más melódico, que sigue haciendo actualmente.</p>
						</figcaption>
				</figure>
			</a>

							<hr>
							<p>Asking Alexandria es una banda británica de screamo/metalcore​​ integrada actualmente por Danny Worsnop, Ben Bruce, Cameron Liddell, Sam Bettley y James Cassells.</p>

							<p>Anthrax es una banda estadounidense de thrash metal formada en Nueva York en 1981, por el guitarrista Scott Ian y el bajista Dan Lilker.​ Está considerado como uno de los grupos principales de la escena thrash junto a Metallica, Megadeth y Slayer.​​</p>
